<!DOCTYPE html>
<html>
<head>
  <title>Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    .status {
      margin-top: 2em;
      font-size: 1.2em;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h2>üìç Getting your location...</h2>
  <p id="status">Please allow location access.</p>

  <script>
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const params = new URLSearchParams(window.location.search);
        params.set("lat", lat);
        params.set("lon", lon);

        const url = `https://script.google.com/macros/s/AKfycbzIbc0cVHBrgcprJUtg8C4hbhkoDEglO6yq3qC1qt3xvV-ZAMrZASjjQrH1Ev09-FthuQ/exec?${params.toString()}`;
        window.location.href = url;
      },
      (err) => {
        console.error("‚ùå Geolocation error:", err);
        document.getElementById("status").innerText = "‚ùå Location access denied.";
      }
    );
  </script>
</body>
</html>
