<!DOCTYPE html>
<html>
  <head>
    <title>Check-In</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>üìç Getting your location...</h2>
    <p id="status">Please allow location access.</p>

<script>
  navigator.geolocation.getCurrentPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const url = `https://script.google.com/macros/s/AKfycbzIbc0cVHBrgcprJUtg8C4hbhkoDEglO6yq3qC1qt3xvV-ZAMrZASjjQrH1Ev09-FthuQ/exec?lat=${lat}&lon=${lon}`;

      window.location.href = url;
    },
    (err) => {
      console.error("‚ùå Geolocation error:", err);
      document.body.innerHTML = "‚ùå Location access denied.";
    }
  );
</script>

  </body>
</html>
